    <script>
        // Урок 5 
        //1. Создать функцию, генерирующую шахматную доску.При этом можно использовать любые 
        //html - теги по своему желанию.Доска должна быть разлинована соответствующим образом, 
        //т.е.чередовать черные и белые ячейки.Строки должны нумероваться числами от 1 до 8, 
        //столбцы – латинскими буквами A, B, C, D, E, F, G, H. (использовать createElement / appendChild)

        function draw() {
            var table = document.createElement('table');
            var flag = true;
            var trr = document.createElement('tr');
            table.style.background = "grey";
            trr.style.textAlign = "center";
            trr.style.fontSize = "40px";
            trr.style.fontWeight = "bold";
            var arr = [' ', 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];

            //ячейки
            for (var i = 0; i < 8; i++) {
                var tr = document.createElement('tr');
                var tdd = document.createElement('td');
                tdd.style.background = "white";
                tdd.style.width = '50px';
                tdd.style.height = '50px';
                tdd.innerHTML = 8 - i;
                tdd.style.textAlign = "center";
                tdd.style.fontSize = "40px";
                trr.style.fontWeight = "bold";
                tr.appendChild(tdd);
                for (var j = 0; j < 8; j++) {
                    if (j == 0)
                        flag = !flag;
                    var td = document.createElement('td');
                    td.style.width = '50px';
                    td.style.height = '50px';
                    if (flag) {
                        td.style.background = 'black';
                    }
                    else
                        td.style.background = 'white';
                    tr.appendChild(td);
                    flag = !flag;
                }
                table.appendChild(tr);
            }
            //буквы
            for (var m = 0; m < 9; m++) {

                var td = document.createElement('td');
                td.style.width = '50px';
                td.style.height = '50px';
                td.style.background = 'white';
                td.innerHTML = arr[m];
                trr.appendChild(td);

            }
            table.appendChild(trr);

            document.body.appendChild(table);
        }

        draw();
    </script>
