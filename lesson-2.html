    <script>
        /*Задача 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.Обязательно 		
                           использовать оператор return. */

        var d = prompt('Введите арифметическое действие: ', '+, -, /, *');
        var c;
        if (d == '+') {
            function plus(a, b) {
                return a + b;
            }
            c = 'действие: Сложение. Сумма равна: ' + plus(a, b);
        }
        else if (d == '-') {
            function subtract(a, b) {
                return a - b;
            }
            c = 'действие: Вычитание. Результат равен: ' + subtract(a, b);
        }
        else if (d == '*') {
            function multiply(a, b) {
                return a * b;
            }
            c = 'действие: Умножение. Результат равен: ' + multiply(a, b);
        }
        else if (d == '/') {
            function divide(a, b) {
                return a / b;
            }
            c = 'действие: Деление. Результат равен: ' + divide(a, b);
        }
        else {
            alert('Введен неверный символ!');
            c = 'Арифметическое действие: Не указано.';
        }
        alert('Значение "а" равно: ' + a + ' Значение "b" равно: ' + b + ' ' + c + '.');


    </script>
